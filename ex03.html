<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap 1 so: "));
    let text = "";
    for (i = 1; i <= num; i++) {
        for (j = 0; j < i; j++) {
            text += "*";
        }
        text += "<br>";
    }
    text += "<br>";
    for (i = num; i >= 1; i--) {
        for (j = 0; j < i; j++) {
            text += "*";
        }
        text += "<br>";
    }
    text += "<br>";

    for(i =1;i<=num;i++){
        for(j = num-i;j>=1;j--){
            text+="&nbsp&nbsp";
        }
        for(k =1;k<=i;k++){
            text+="*";
        }
        text += "<br>";
    }
    text += "<br>";
    for( i =num;i>=1;i--){
        for(j =num-i;j>0;j--){
            text+="&nbsp&nbsp";
        }
        for(k=0;k<i;k++){
            text+="*";
        }
        text += "<br>";
    }
    document.write(text);

</script>
</body>
</html>
