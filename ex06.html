<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter N:"));
    let text = "";
   for(i = n/2;i<=n;i+=2){
       for(j=1;j<n-i;j+=2){
           text+="&nbsp&nbsp";
       }
       for(j=1;j<=i;j++){
           text+="*";
       }
       for(j=1;j<=n-i;j++){
           text+="&nbsp&nbsp";
       }
       for(j=1;j<=i;j++){
           text+="*";
       }
       text+="<br>";
   }
   for(i = n; i>=1;i--){
       for(j =i;j<n;j++){
           text+="&nbsp&nbsp";
       }
       for(j=1;j<=(i*2)-1;j++){
           text+="*";
       }
       text+="<br>";
   }
    document.write(text);
</script>
</body>
</html>
