<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loan = parseFloat(prompt("Nhap so tien vay: "));
    let duration = parseFloat(prompt("Nhap so thang vay: "));
    let rate =parseFloat(prompt("Nhap % lai suat hang thang: "));
    let payout =0;
    for(i =0;i<duration;i++){
        payout+=loan*rate/100;
        loan+=loan*rate/100;
    }
    alert("So tien lai suat phai tra sau khi vay: "+payout+" VND");
</script>
</body>
</html>
